<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <title>Contact Manager - Add Contacts</title>
  
</head>
<body>
  <div class="container-xxl bg-body-secondary mt-3">
    <div class="row g-3">

      <!-- SIDEBAR -->
      <aside class="col-3">
        <div class="p-3 rounded vh-minus-header sidebar">
          <h2 class="text-primary mb-4">Contact Manager</h2>

          <div class="list-group">
            <a href="index.html" class="list-group-item list-group-item-action">
              <i class="bi bi-card-list"></i> All Contacts
            </a>
            <a href="addContact.html" class="list-group-item list-group-item-action active">
              <i class="bi bi-person-plus"></i> Add Contact
            </a>
            <a href="fav_contact.html" class="list-group-item list-group-item-action">
              <i class="bi bi-star"></i> Favourite Contacts
            </a>
            <a href="deletedContact.html" class="list-group-item list-group-item-action">
              <i class="bi bi-trash"></i> Deleted Contacts
            </a>
          </div>
        </div>
      </aside>

      <div class="col-9 bg-body-tertiary p-3 text-center rounded">
        <h2>Add New Contact</h2>
        <form class="row g-3 justify-content-center">

            <!-- Full Name -->
            <div class="col-md-12 d-flex align-items-center gap-2 border rounded p-2">
                <i class="bi bi-person-square fs-4"></i>
                <input type="text" class="form-control border-0 shadow-none" name="name" id="name" placeholder="Full Name" required>
            </div>

            <!-- Phone -->
            <div class="col-md-12 d-flex align-items-center gap-2 border rounded p-2">
                <i class="bi bi-telephone fs-4"></i>
                <input type="tel" class="form-control border-0 shadow-none" name="phone_number" id="phone_number" placeholder="Phone Number" required>
            </div>

            <!-- Email -->
            <div class="col-md-12 d-flex align-items-center gap-2 border rounded p-2">
                <i class="bi bi-envelope fs-4"></i>
                <input type="email" class="form-control border-0 shadow-none" name="email" id="email" placeholder="Email" required>
            </div>

            <!-- LinkedIn -->
            <div class="col-md-12 d-flex align-items-center gap-2 border rounded p-2">
                <i class="bi bi-linkedin fs-4"></i>
                <input type="url" class="form-control border-0 shadow-none" name="linkedIn" id="linkedIn" placeholder="LinkedIn URL">
            </div>

            <!-- GitHub -->
            <div class="col-md-12 d-flex align-items-center gap-2 border rounded p-2">
                <i class="bi bi-github fs-4"></i>
                <input type="url" class="form-control border-0 shadow-none" name="github" id="github" placeholder="Github URL">
            </div>

            <!-- Website -->
            <div class="col-md-12 d-flex align-items-center gap-2 border rounded p-2">
                <i class="bi bi-globe fs-4"></i>
                <input type="url" class="form-control border-0 shadow-none" name="website" id="website" placeholder="Website URL" >
            </div>

            <!-- Gender -->
            <div class="col-md-12 d-flex align-items-center gap-2 border rounded p-2">
                <i class="bi bi-people"></i>
                <select class="form-control border-0 shadow-none" name="gender" id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!-- Submit -->
            <div class="col-12">
                <button type="button" onclick="addContacts()" class="btn btn-primary">Add Contact</button>
            </div>

        </form>

    </div>


    </div>
  </div>

  <!-- No custom JS included (frontend only) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
