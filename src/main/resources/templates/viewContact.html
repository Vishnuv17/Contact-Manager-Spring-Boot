<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <title>Contact Manager â€” View Contact</title>

</head>
<body class="bg-body-secondary">
  <div class="container-xxl bg-body-secondary mt-3">
    <div class="row g-3">

      <!-- SIDEBAR -->
      <aside class="col-3">
        <div class="p-3  rounded vh-minus-header sidebar">
          <h2 class="text-primary mb-4">Contact Manager</h2>

          <div class="list-group">
            <a href="index.html" class="list-group-item list-group-item-action active">
              <i class="bi bi-card-list"></i> All Contacts
            </a>
            <a href="addContact.html" class="list-group-item list-group-item-action">
              <i class="bi bi-person-plus"></i> Add Contact
            </a>
            <a href="fav_contact.html" class="list-group-item list-group-item-action">
              <i class="bi bi-star"></i> Favourite Contacts
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="bi bi-trash"></i> Deleted Contacts
            </a>
          </div>
        </div>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="col-9 ">
        <div class="p-3 bg-body-tertiary rounded h-100">
            <div class="text-center">
                <h2 class="mb-4">View Contact</h2>
            </div>


          <!-- Contact Information -->
            <div class="card mb-3">
                <div class="d-flex justify-content-evenly align-items-center border-bottom">
                    <h2 class="m-3">Contact Information</h2>
                    
                    <button id="edit-contact-btn" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editContactModal"><i class="bi bi-pencil-square mx-2"></i>Edit Contact</button>
                    <button id="delete-contact-btn" class="btn btn-outline-danger"><i class="bi bi-trash mx-2"></i>Delete Contact</button>
                </div>
    
                <div class="row g-0">
                    <div class="col-md-4 border-end p-3">
                        <img id="contact-img" src="female.jpg" class="img-fluid border" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <div class="d-flex  ps-3 pb-3 justify-content-between">
                                <h2 class="card-title ms-3"><span id="contact-name">Vishnu</span></h2>
                                <i id="favourite-contact"  class="bi bi-star-fill fs-4 me-3 btn text-warning border-0"></i>
                            </div>
                            

                            <p class="card-text text-body-secondary ps-3">
                                <i class="bi bi-telephone text-primary"></i>
                                <strong>Phone Number:</strong> <span id="contact-phone">7094249301</span>
                            </p>

                            <p class="card-text text-body-secondary ps-3">
                                <i class="bi bi-envelope text-primary"></i>
                                <strong>Email:</strong> <span id="contact-email">vishnuofficial17</span>
                            </p>

                            <p class="card-text text-body-secondary ps-3">
                                <i class="bi bi-linkedin text-primary"></i>
                                <strong>LinkedIn:</strong> 
                                <a id="contact-linkedin" href="https://www.linkedin.com/in/vishnuv1708/" target="_blank" class="text-decoration-none">
                                    www.linkedin.com/in/vishnuv1708/
                                </a>
                            </p>

                            <p class="card-text text-body-secondary ps-3">
                                <i class="bi bi-github text-primary"></i>
                                <strong>Github:</strong> 
                                <a id="contact-github" href="https://github.com/Vishnuv17" target="_blank" class="text-decoration-none">
                                    github.com/Vishnuv17
                                </a>
                            </p>

                            <p class="card-text text-body-secondary ps-3">
                                <i class="bi bi-globe2 text-primary"></i>
                                <strong>Website:</strong> 
                                <a id="contact-website" href="https://vishnuofficial17.netlify.app/" target="_blank" class="text-decoration-none">
                                    vishnuofficial17.netlify.app
                                </a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>

        </div>
      </main>
    </div>
  </div>




<!-- Edit Contact Modal -->
<div class="modal fade" id="editContactModal" tabindex="-1" aria-labelledby="editContactModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editContactModalLabel">Edit Contact</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form class="row g-3 justify-content-center" id="editContactForm">
        <div class="modal-body">

          <!-- Full Name -->
          <div class="col-md-12 d-flex align-items-center gap-2 border rounded p-2 mb-2">
              <i class="bi bi-person-square fs-4"></i>
              <input type="text" class="form-control border-0 shadow-none" id="edit_name" placeholder="Full Name" required>
          </div>

          <!-- Phone -->
          <div class="col-md-12 d-flex align-items-center gap-2 border rounded p-2 mb-2">
              <i class="bi bi-telephone fs-4"></i>
              <input type="tel" class="form-control border-0 shadow-none" id="edit_phone" placeholder="Phone Number" required>
          </div>

          <!-- Email -->
          <div class="col-md-12 d-flex align-items-center gap-2 border rounded p-2 mb-2">
              <i class="bi bi-envelope fs-4"></i>
              <input type="email" class="form-control border-0 shadow-none" id="edit_email" placeholder="Email" required>
          </div>

          <!-- LinkedIn -->
          <div class="col-md-12 d-flex align-items-center gap-2 border rounded p-2 mb-2">
              <i class="bi bi-linkedin fs-4"></i>
              <input type="url" class="form-control border-0 shadow-none" id="edit_linkedin" placeholder="LinkedIn URL">
          </div>

          <!-- GitHub -->
          <div class="col-md-12 d-flex align-items-center gap-2 border rounded p-2 mb-2">
              <i class="bi bi-github fs-4"></i>
              <input type="url" class="form-control border-0 shadow-none" id="edit_github" placeholder="Github URL">
          </div>

          <!-- Website -->
          <div class="col-md-12 d-flex align-items-center gap-2 border rounded p-2 mb-2">
              <i class="bi bi-globe fs-4"></i>
              <input type="url" class="form-control border-0 shadow-none" id="edit_website" placeholder="Website URL">
          </div>

          <!-- Gender -->
          <div class="col-md-12 d-flex align-items-center gap-2 border rounded p-2">
              <i class="bi bi-people"></i>
              <select class="form-control border-0 shadow-none" id="edit_gender" required>
                  <option value="" disabled>Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
              </select>
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="save-edited-contact-btn">Save changes</button>
        </div>
      
      </form>
    </div>
  </div>
</div>


  <!-- No custom JS included (frontend only) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
