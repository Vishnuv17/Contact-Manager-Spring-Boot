<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <title>Contact Manager - Deleted Contacts</title>
  <style>
    /* small helper: smooth color + scale animation for icons */
    .contact-links a i {
      transition: transform .18s ease, color .18s ease;
      display: inline-block; /* ensures transform works */
    }
    .contact-links a:hover i {
      transform: scale(1.25);
      /* color change is handled by Bootstrap link-* classes */
    }
  </style>
</head>
<body class="bg-body-secondary">
  <div class="container-xxl bg-body-secondary mt-3">
    <div class="row g-3">

      <!-- SIDEBAR -->
      <aside class="col-3">
        <div class="p-3 rounded vh-minus-header sidebar">
          <h2 class="text-primary mb-4">Contact Manager</h2>

          <div class="list-group">
            <a href="index.html" class="list-group-item list-group-item-action ">
              <i class="bi bi-card-list"></i> All Contacts
            </a>
            <a href="addContact.html" class="list-group-item list-group-item-action">
              <i class="bi bi-person-plus"></i> Add Contact
            </a>
            <a href="fav_contact.html" class="list-group-item list-group-item-action ">
              <i class="bi bi-star"></i> Favourite Contacts
            </a>
            <a href="deletedContact.html" class="list-group-item list-group-item-action active">
              <i class="bi bi-trash"></i> Deleted Contacts
            </a>
          </div>
        </div>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="col-9 ">
        <div class="p-3 bg-body-tertiary rounded h-100">
          <div class="text-center">
            <h2 class="mb-4"> Recycle Bin -  Deleted Contacts</h2>
          </div>
          <!-- Contact Information -->
          

          <div id="deleted-contact-div" class="row g-3">

              <!-- Card 1 -->
              <div class="col-md-6 hover">
                  <div class="card p-3 shadow-sm "">
                      <div class="d-flex align-items-center" >
                          <div class="text-center me-3">
                              <img src="male.jpg" class="rounded-circle" style="width:70px; height:70px;">
                          </div>
                          <div class="flex-grow-1">
                              <div class="d-flex justify-content-between align-items-center">
                                  <h5 class="mb-0">Vishnu</h5>
                                  <div>
                                  
                                      <a href="www.google.com" class="text-primary me-2 fs-5"><i class="bi bi-linkedin"></i></a>
                                      <a class="text-dark me-2 fs-5"><i class="bi bi-github"></i></a>
                                      <a class="text-info fs-5"><i class="bi bi-globe"></i></a>
                                      
                                  </div>
                              </div>
                              <div class="mt-2" style="font-size:14px;">
                                  <div><i class="bi bi-envelope me-2"></i> vishnu@example.com</div>
                                  <div class="mt-1"><i class="bi bi-telephone me-2"></i> +91 9876543210</div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>

          </div>


          <div id="page" class="d-flex justify-content-center gap-2 mt-5">
             <p class="btn btn-sm btn-primary active">1</p>
             <p class="btn btn-sm">2</p>
             <p class="btn btn-sm">3</p>
             <p class="btn btn-sm">4</p>
          </div>


        </div>
      </main>

      


    </div>

  </div>

  <!-- No custom JS included (frontend only) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
